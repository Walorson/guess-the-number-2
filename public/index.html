<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number 2</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">

    <script type="module" src="scripts/dist/menu.js" defer></script>
    <script type="module" src="scripts/dist/menu-client.js" defer></script>
</head>
<body>
    <div class="title"><h1><span class="big-letter">G</span>uess <span class="big-letter">T</span>he <span class="big-letter">N</span>umber <span class="big-letter rotated">2</span></h1></div>
    <div id="guide">
        <p><span class="outline">↑</span>
            <span class="outline">↓</span>
            Select buttons</p>
    </div>
    <div class="menu" id="main">
        <button data-click="changeMenu('gamemodes')">Singleplayer</button>
        <button data-click="changeMenu('multiplayer')">Multiplayer</button>
        <button>Options</button>
        <button data-click="window.close()">Quit</button>
    </div>

    <div class="menu" id="gamemodes">
        <div class="double-menu">
            <button data-click="location.href = 'gamemodes/classic.html'">Classic</button>
            <button data-click="location.href = 'gamemodes/hardcore.html'">Hardcore</button>
            <button data-click="location.href = 'gamemodes/puzzle.html'">Puzzle</button>
            <button data-click="location.href = 'gamemodes/health.html'">Health</button>
            <button data-click="location.href = 'gamemodes/time.html'">Time</button>
            <button data-click="location.href = 'gamemodes/oneChance.html'">One Chance</button>
            <button data-click="location.href = 'gamemodes/threeChances.html'">Three Chances</button>
            <button data-click="location.href = 'gamemodes/blind.html'">Blind</button>
            <button data-click="location.href = 'gamemodes/interval.html'">Interval</button>
            <button data-click="changeMenu('custom')" style="color:gold">Custom</button>
        </div>
        
        <button class="back-button" data-click="changeMenu('main')">Back</button>
    </div>

    <div class="menu" id="multiplayer">
        <div class="message-box">
            
        </div>
        <div class="message-box" id="connecting-to-server">Connecting to the server...</div>
        <div class="servers-list">
            <button class="server"><span>Sex</span> <span>1/2</span></button>
        </div>
        <button class="back-button" data-click="changeMenu('main')">Back</button>
    </div>

    <div class="menu" id="custom"></div>
    <div class="menu" id="custom-hints"></div>

    <div id="ping">Ping: 0ms</div>
</body>
</html>
